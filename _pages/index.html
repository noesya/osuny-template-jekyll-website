---
title: Home
permalink: /
layout: page
---

{% assign lang = page.lang | default: site.lang %}
{% assign trad = site.data.languages[lang] %}

<div class="container">
  <h2>{{ trad.news.title }}</h2>
  <div class="row row-cols-md-2">
    {% for post in site.posts limit:2 %}
      <div class="col">
        {% include post.html %}
      </div>
    {% endfor %}
  </div>
  <a href="#">{{ site.data.t[lang].news.more }}</a>
</div>
